      xml:
        name: User
      example:
        userActive: true
        userNotActiveReason: userNotActiveReason
        userPassword: userPassword
        inputIP: inputIP
        userLastName: userLastName
        userPhoneNumber: userPhoneNumber
        userEmail: userEmail
        userFirstName: userFirstName
        userID: 0
